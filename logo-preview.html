<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LendWise Owl Logo - Forest Green Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2D5F3F;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .preview-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .preview-card h2 {
            color: #DAA520;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            margin: 1rem 0;
        }
        .bg-white { background: white; }
        .bg-dark { background: #2D5F3F; }
        .bg-gold { background: #DAA520; }
        .bg-gray { background: #f5f5f5; }

        .size-small img { width: 80px; }
        .size-medium img { width: 150px; }
        .size-large img { width: 300px; }

        .color-info {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            border-left: 4px solid #2D5F3F;
        }
        .color-info h3 {
            color: #2D5F3F;
            margin-bottom: 1rem;
        }
        .color-swatch {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 1rem 0.5rem 0;
        }
        .swatch-box {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }
        .gold { background: #DAA520; }
        .green { background: #2D5F3F; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦‰ LendWise Owl Logo - Forest Green Version</h1>

        <div class="color-info">
            <h3>Color Palette</h3>
            <div class="color-swatch">
                <div class="swatch-box gold"></div>
                <strong>Gold:</strong> #DAA520
            </div>
            <div class="color-swatch">
                <div class="swatch-box green"></div>
                <strong>Forest Green:</strong> #2D5F3F
            </div>
        </div>

        <div class="preview-grid">
            <div class="preview-card">
                <h2>Small Size (Business Card)</h2>
                <div class="logo-container bg-white size-small">
                    <img src="owl-forest-green.png" alt="LendWise Owl Logo">
                </div>
            </div>

            <div class="preview-card">
                <h2>Medium Size (Email Signature)</h2>
                <div class="logo-container bg-white size-medium">
                    <img src="owl-forest-green.png" alt="LendWise Owl Logo">
                </div>
            </div>

            <div class="preview-card">
                <h2>Large Size (Website)</h2>
                <div class="logo-container bg-white size-large">
                    <img src="owl-forest-green.png" alt="LendWise Owl Logo">
                </div>
            </div>

            <div class="preview-card">
                <h2>On Dark Background</h2>
                <div class="logo-container bg-dark size-medium">
                    <img src="owl-forest-green.png" alt="LendWise Owl Logo">
                </div>
            </div>

            <div class="preview-card">
                <h2>On Gold Background</h2>
                <div class="logo-container bg-gold size-medium">
                    <img src="owl-forest-green.png" alt="LendWise Owl Logo">
                </div>
            </div>

            <div class="preview-card">
                <h2>On Gray Background</h2>
                <div class="logo-container bg-gray size-medium">
                    <img src="owl-forest-green.png" alt="LendWise Owl Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
