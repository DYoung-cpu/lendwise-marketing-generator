<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Metallic Gold Gradient Definitions -->
  <defs>
    <linearGradient id="metallic-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Owl Logo Image -->
  <image xlink:href="lendwise-logo.png" x="10" y="10" width="100" height="100"/>

  <!-- LENDWISE Text with L and W slightly larger -->
  <text
    x="125"
    y="65"
    font-family="Trebuchet MS, Arial, sans-serif"
    font-size="42"
    font-weight="800"
    letter-spacing="2"
    fill="url(#metallic-gold)"
    filter="url(#drop-shadow)">
    <tspan font-size="48">L</tspan><tspan>END</tspan><tspan font-size="48">W</tspan><tspan>ISE</tspan>
  </text>

  <!-- MORTGAGE Text -->
  <text
    x="125"
    y="90"
    font-family="Trebuchet MS, Arial, sans-serif"
    font-size="16"
    font-weight="700"
    letter-spacing="6"
    fill="#DAA520"
    filter="url(#drop-shadow)">MORTGAGE</text>
</svg>
