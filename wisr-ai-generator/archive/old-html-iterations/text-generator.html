<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Text with Large L/W</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            background: #DAA520;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #B8860B;
        }

        #textContainer {
            display: inline-block;
            padding: 20px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .brand-name {
            font-size: 70px;
            font-weight: 800;
            letter-spacing: 3px;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            line-height: 1;

            /* Metallic Gold Effect */
            background: linear-gradient(
                180deg,
                #FFD700 0%,
                #DAA520 40%,
                #B8860B 60%,
                #DAA520 80%,
                #FFD700 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            /* Text shadow for depth */
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Make L and W 25% larger */
        .large-letter {
            font-size: 87.5px; /* 25% larger than 70px */
            display: inline-block;
        }

        .brand-tagline {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #DAA520;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="downloadText()">ðŸ“¥ Download Text as PNG</button>
        <p style="color: #666; margin-top: 10px;">Click to download just the text with larger L and W</p>
    </div>

    <div id="textContainer">
        <div class="logo-text">
            <div class="brand-name">
                <span class="large-letter">L</span>END<span class="large-letter">W</span>ISE
            </div>
            <div class="brand-tagline">MORTGAGE</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        async function downloadText() {
            const element = document.getElementById('textContainer');

            const canvas = await html2canvas(element, {
                backgroundColor: null,
                scale: 3,
                logging: false
            });

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'lendwise-text-large-lw.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);

                alert('âœ… Text downloaded! Now we can combine it with the small owl.');
            });
        }
    </script>
</body>
</html>
