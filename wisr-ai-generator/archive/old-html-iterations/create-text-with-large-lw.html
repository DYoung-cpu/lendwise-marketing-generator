<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: transparent;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .brand-name {
            font-size: 70px;
            font-weight: 800;
            letter-spacing: 3px;
            font-family: 'Trebuchet MS', Arial, sans-serif;

            /* Metallic Gold Effect */
            background: linear-gradient(
                180deg,
                #FFD700 0%,
                #DAA520 40%,
                #B8860B 60%,
                #DAA520 80%,
                #FFD700 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            /* Text shadow for depth */
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Make L and W 25% larger */
        .large-letter {
            font-size: 87.5px; /* 25% larger than 70px */
            display: inline-block;
        }

        .brand-tagline {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #DAA520;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <div class="logo-text">
        <div class="brand-name">
            <span class="large-letter">L</span>END<span class="large-letter">W</span>ISE
        </div>
        <div class="brand-tagline">MORTGAGE</div>
    </div>
</body>
</html>
